<!DOCTYPE html> <!--版本号，这样写是5-->
<html>
    <head>
        <!--总共有7个东西可以放, 是metadata -->
        <title>
            <!--used_for_search_engine -->
        </title>
        <!--css-->
        <link rel = "stylesheet" type = "text/css", href = "..">

        <!--react import-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
        

    </head>
    <body>
        
        <a href = "https://datascience.nih.gov/covid-19-open-access-resources#computational", target = "_blank">COVID DATA</a>
        <!--这段javascript的文件import应该放在最后面： 因为js的code要去操作前面的内容-->
        <script type = "text/babel" >
        function Clock(props) {
            return (
                <div>
                <h1>Hello, world!</h1>
                <h2>It is {props.date.toLocaleTimeString()}.</h2>
                </div>
            );
        }


        function tick() {
            ReactDOM.render(
                <Clock date={new Date()} />,
                document.getElementById('root')
            );
        }
                                                                            
        setInterval(tick, 1000);
                        
        
        </script>
            
        
         

    </body>
</html>
